  <script id="error-template" type="text/x-handlebars-template">
    <div class="ui {{color}} inverted segment" style="height:250px;">
      <br>
      <h2 class="ui center aligned icon header">
          <i class="exclamation triangle icon"></i>
          <div class="content">
              {{title}}
              <div class="sub header">{{message}}</div>
          </div>
      </h2>
  </div>
  </script>

  <script id="poster-partial" type="text/x-handlebars-template">
    <a href="movie/{{id}}" class="movie-wrapper movie-{{id}} fade trigger-movie-modal" data-id="{{id}}" vocab="http://schema.org/" typeof="Movie">
      <div class="movie-poster">
          {{#if poster_url}}
          <img src="{{poster_url}}" property="image">
          {{else}}
          <img src="/img/not-available.jpg">
          {{/if}}
          <!-- <div class="movie-overlay"></div> -->
          <div class="movie-details">
              <div class="movie-title-wrapper text-center"><span class="movie-title" property="name"
                      aria-label="Movie title">{{title}}</span>
                  <span class="movie-year-wrapper">(<span class="movie-year"
                          aria-label="Movie release year">{{release_year}}</span>)</span></div>
              <div class="text-right" property="aggregateRating" typeof="AggregateRating">
                  <meta property="ratingValue" content="{{vote_average}}" />
                  <meta property="reviewCount" content="{{vote_count}}" />
                  {{#if vote_count}}
                  <div class="stars" style="--rating: {{vote_average}};"
                      title="Rating of this movie is {{vote_average}} out of 5 ({{vote_count}} votes in total)."></div>
                  {{/if}}
              </div>
              <ul class="movie-genres">
                  {{#each genres}}
                  <li property="genre">{{name}}</li>
                  {{/each}}
              </ul>
          </div>
      </div>
      <div class="movie-overview" property="description">{{overview}}</div>
    </a>
  </script>

  <script id="modal-overview-partial" type="text/x-handlebars-template">
    {{#if trailer_url}}
    <div class="video-container">
      <iframe src="{{trailer_url}}" frameborder="0" allowfullscreen allow="autoplay; fullscreen" class="video" property="trailer"></iframe>
    </div>
    {{/if}}
    <div property="description">{{overview}}</div>
  </script>

  <script id="modal-template" type="text/x-handlebars-template">
    <div id="movieModal" class="modalDialog">
      <a href="#close" title="Close" class="close">X</a>
      <div class="modalInner flex-container">
        <div class="flex-container vertical modal-sidebar">
          <div class="movie-info">
            <h1 class="movie-title">{{title}}</h1>
            <h4 class="movie-subtitle">
              {{release_year}} | {{duration}} | 
              <span class="movie-genres"> {{#each genres}}<span property="genre">{{name}}</span>{{/each}}</span>
            </h4>
          </div>
          <div class="buttons flex-container vertical">
            <a href="#" class="btn btn-box btn-overview"><span>Overview</span></a>
            {{#if has_reviews}}
            <a href="#" class="btn btn-box btn-reviews"><span>Reviews</span></a>
            {{/if}}
            {{#if has_similar}}
            <a href="#" class="btn btn-box btn-similar"><span>Similar</span></a>
            {{/if}}
          </div>
        </div>
        <div class="movie-details-wrapper"></div>
      </div>
    </div>
    </script>

  <script id="modal-reviews-partial" type="text/x-handlebars-template">
    <div class="stars" style="--rating: {{vote_average}};"></div><span>This movie is rated at {{vote_average}} of 5 stars after {{vote_count}} votes</span>
    <div>
      {{#each reviews}}
      <div class="review">
        <div>
          <h3>Review by: {{author}}</h3>
          <hr/>
          {{content}}  
        </div>
      </div>
      {{/each}}
    </div>
  </script>
